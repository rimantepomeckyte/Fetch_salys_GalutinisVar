<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Countries</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <h1 class="my-4 text-light text-center">All countries in one place!</h1>
    <div class="row d-flex justify-content-start mb-3">
        <label for="byRegion" class="text-light col-lg-2 col-4 d-flex justify-content-end">Search by region:</label>
        <select id="byRegion" class="col-lg-2 col-3">
            <option value="Choose" disabled selected>Choose region..</option>
            <option value="Africa">Africa</option>
            <option value="Americas">Americas</option>
            <option value="Asia">Asia</option>
            <option value="Europe">Europe</option>
            <option value="Oceania">Oceania</option>
        </select>
        <input id="searchButton1" type="submit" value="Search" class="bg-info col-lg-2 col-4 rounded ml-2">
    </div>
    <div class="row d-flex justify-content-start mb-3">
        <label for="byCountry" class="text-light col-lg-2 col-4 d-flex justify-content-end">Search by country:</label>
        <input id="byCountry" name="byCountry" type="text" class="col-lg-2 col-3" list="suggestionsList">
        <datalist id="suggestionsList">

        </datalist>
        <input id="searchButton2" type="submit" value="Search" class="bg-info col-lg-2 col-4 rounded ml-2">
    </div>
    <div class="row d-flex justify-content-center w-50">
        <input id="allCountries" type="submit" value="All countries" class="bg-info col-lg-4 col-7 rounded">
    </div>
</div>
<div class="container pt-4" id="ciaDedam">


</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
